# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

application:
        # ===================================================================
        # Some Cron Expression Examples
        # * * * ? * *	        Every second
        # 0 15,30,45 * ? * *	Every hour at minutes 15, 30 and 45
        # 0 0 * ? * *	        Every hour
        # 0 0 */6 ? * *	        Every six hours
        # 0 0 0 * * ?	        Every day at midnight - 12am
        # 0 0 12 * * SUN	    Every Sunday at noon
        # 0 0 12 * * MON-FRI	Every Weekday at noon
        # 0 0 12 * * SUN,SAT	Every Saturday and Sunday at noon
        # 0 0 12 1 * ?	        Every month on the 1st, at noon
        # 0 0 12 LW * ?	        Every month on the last weekday, at noon
        # 0 0 12 ? JAN *	    Every day at noon in January only
        # 0 0 12 ? JAN,FEB *	Every day at noon in January and February
        # More documentation is available at:
        # https://www.quartz-scheduler.org/api/2.2.1/org/quartz/CronExpression.html
        # ===================================================================
        cacheCronEvict: 0 */30 * ? * * #Every 30 minutes
        
# ===================================================================
# Compose Docker file overwrite.
# All props are overwritten by docker/app-{env} 
# ===================================================================                 
graphite:
        enabled: true
        host: <%=graphiteUrl%> 
        port: 2003
        prefix: <%=baseName%>.dev  